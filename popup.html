<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netra Shortcuts</title>
  <style>
    body { width: 550px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f9f9f9; color: #333; }
    
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    h2 { margin: 0; font-size: 18px; }
    
    .btn-group { display: flex; gap: 10px; }

    .reset-btn { background: #ff4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold;}
    .reset-btn:hover { background: #cc0000; }

    .help-btn { background: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold;}
    .help-btn:hover { background: #0b7dda; }

    #status { font-weight: bold; color: green; opacity: 0; transition: opacity 0.3s; margin-right: auto; margin-left: 15px;}
    #status.show { opacity: 1; }

    table { width: 100%; background: white; border-collapse: separate; border-spacing: 0 8px; }
    th { text-align: left; font-size: 12px; color: #666; padding: 0 5px; }
    td { vertical-align: middle; padding: 0 5px; }

    input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    input:focus { border-color: #4CAF50; outline: none; }

    .key-input { 
      width: 50px; text-align: center; font-weight: bold; 
      background: #fff; border: 1px solid #ccc; color: #000;
    }
    .key-wrapper { display: flex; align-items: center; gap: 5px; font-size: 13px; font-weight: bold; color: #555; }
    .test-btn { background: #4CAF50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    .color-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
  </style>
</head>
<body>

  <div class="header">
    <h2>Netra Config</h2>
    <span id="status">Saved âœ“</span>
    <div class="btn-group">
      <button id="btn-help" class="help-btn">ðŸ”Š Read Shortcuts</button>
      <button id="btn-reset" class="reset-btn">Reset Defaults</button>
    </div>
  </div>
  
  <table>
    <thead>
      <tr>
        <th style="width: 20%">Action</th>
        <th style="width: 45%">Element ID</th>
        <th style="width: 20%">Shortcuts</th>
        <th style="width: 15%">Test</th>
      </tr>
    </thead>
    <tbody id="settings-body">
    </tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
