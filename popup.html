<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netra Config</title>
  <style>
    body { width: 800px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f9f9f9; color: #333; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    h2 { margin: 0; font-size: 18px; color: #2c3e50; }
    
    /* STATUS HIDDEN BY DEFAULT */
    #status { 
        color: #27ae60; 
        font-weight: bold; 
        opacity: 0; 
        transition: opacity 0.3s ease;
    }
    #status.show { 
        opacity: 1; 
    }

    .btn-group { display: flex; gap: 10px; }
    button { border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.2s; }
    .reset-btn { background: #ff4444; color: white; }
    .help-btn { background: #2196F3; color: white; }
    .add-row { background-color: #e8f5e9; cursor: pointer; transition: 0.2s; }
    .add-row:hover { background-color: #c8e6c9; }
    .add-cell { text-align: center; font-weight: bold; color: #2e7d32; padding: 10px !important; }
    table { width: 100%; background: white; border-collapse: separate; border-spacing: 0; border: 1px solid #ddd; border-radius: 4px; }
    th { text-align: left; font-size: 12px; color: #666; padding: 10px; background: #f1f1f1; border-bottom: 1px solid #ddd; }
    td { padding: 8px; border-bottom: 1px solid #eee; vertical-align: middle; }
    input[type="text"] { width: 90%; padding: 6px; border: 1px solid #ddd; border-radius: 3px; font-size: 13px; }
    .url-input { color: #2c3e50; background: #fff; } 
    .key-wrapper { display: flex; align-items: center; gap: 3px; font-size: 12px; color: #666; font-weight: bold; }
    .key-input { width: 30px !important; text-align: center; font-weight: bold; color: #000; }
    .test-btn { background: #4CAF50; color: white; padding: 5px 10px; margin-right: 5px;}
    .delete-btn { background: transparent; color: #999; font-size: 16px; padding: 0 5px; }
</style>
</head>
<body>
  <div class="header">
    <h2>Netra Config</h2>
    <span id="status">Saved âœ“</span>
    <div class="btn-group">
      <button id="btn-help" class="help-btn">ðŸ”Š Read Shortcuts</button>
      <button id="btn-reset" class="reset-btn">Reset All</button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th style="width: 5%">#</th>
        <th style="width: 45%" colspan="2">Name</th> <th style="width: 25%">Action</th>       <th style="width: 15%">Shortcut</th>
        <th style="width: 10%"></th> 
      </tr>
    </thead>
    <tbody id="settings-body"></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
